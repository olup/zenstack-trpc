name: Release and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Indispensable pour l'OIDC

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # IMPORTANT: On ne met PAS de registry-url ici. 
          # Cela évite que npm ne cherche un secret NPM_TOKEN.

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Publish to npm
        run: |
          # On supprime le fichier .npmrc généré qui peut contenir des configs de token invalides
          rm -f .npmrc
          npm publish --provenance --access public